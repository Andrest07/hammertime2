<body>
	<header>
        <navButton onclick="toggleSidebar()">â˜°</navButton>

		<div class="center">
			<div class="logo">
				<img src="/static/logoWhite.png" alt="Logo" style="margin:0;padding-right:5pt;">
			</div>
            <div class="title">
                <h1>Hammer Time</h1>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <a th:href="@{/client/home}">Home</a>
        <a th:href="@{/client/account}">Account info</a>

      </div>

      <main>
        <div class="content">
            <h1>Welcome!</h1>
      
            <form action="/submit_request" method="post">
                <h2 id="Request_Service_Header">Request Service</h2>
                
                <label for="job_title">Job Title:</label>
                <textarea id="job_title" name="jobTitle" required></textarea>
                <br><br>
          
                <label for="type_of_service">Type of Service:</label>
                <select id="type_of_service" name="type_of_service">
                  <option value="Carpentry">Carpentry</option>
                  <option value="Electrical">Electrical</option>
                  <option value="Plumbing">Plumbing</option>
                  <option value="Hvac">Hvac</option>
                  <option value="Painting">Painting</option>
                  <option value="Roofing">Roofing</option>
                  <option value="Masonry">Masonry</option>
                  <option value="Landscaping">Landscaping</option>
                  <option value="Contract">Contracting</option>
                  <option value="Other">Other</option>
                </select>   
                <br><br>
                
                <label for="discription">Discription:</label>
                <textarea id="discription" name="discription" required></textarea>
                <br><br>
                
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <br><br>
            
                <label for="location">Location:</label>
                <input type="location" id="location" name="location" required>
                <br><br>
          
               <!-- <input type="submit" value="Request Service"> -->
               <a th:href="@{/client/confirm}"><button class="buttons">Request Service</button></a>
              </form>
              </div>
